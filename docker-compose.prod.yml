version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: beat-analyzer-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME:-beat_analyzer_prod}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - beat-analyzer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: beat-analyzer-backend
    restart: unless-stopped
    environment:
      MONGO_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017
      DB_NAME: ${DB_NAME:-beat_analyzer_prod}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://your-domain.com}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      FILE_STORAGE_PATH: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-100MB}
      ENABLE_HEALTH_CHECK: ${ENABLE_HEALTH_CHECK:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - uploads_data:/app/uploads
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_started
    networks:
      - beat-analyzer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: beat-analyzer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      backend:
        condition: service_started
    networks:
      - beat-analyzer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local

networks:
  beat-analyzer-network:
    driver: bridge
